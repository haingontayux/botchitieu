version: '3.8'

services:
  finbot-web:
    build: .
    container_name: finbot-web
    restart: always
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    # Uncomment below if you want to provide API Key via environment variable instead of hardcoding (recommended)
    # - VITE_API_KEY=your_gemini_api_key_here 
